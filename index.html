  <!-- Problem 1: Complete the HTML and CSS of the BMI Calculation page -->
  <body>
    <div class="container">
      <h1 id="header">BMI Calculation</h1>
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <div class="mb-3">
        <label class="form-label">Your height</label>
        <input id="height" type="text" class="form-control" />
        <div class="form-text">Put your height in meters</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Your weight</label>
        <input id="weight" type="text" class="form-control" />
        <div class="form-text">Put your weight in kilograms</div>
      </div>
      <button class="submitBtn btn btn-primary mb-3" type="submit">Submit</button>
      <button class="resetBtn btn btn-secondary mb-3" type="reset">Clear</button>
        </div>
        <div id="BmiResult" class="col-lg-6 col-sm-12">
          <p>Your BMI Results</p>
        </div>
      </div>
      
     
    </div>
